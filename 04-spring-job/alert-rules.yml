groups:
  - name: system_alerts
    rules:
      - alert: SuccessRequestDetected
        expr: http_server_requests_seconds_count{status="200"} > 0
        for: 0s
        labels:
          severity: info
        annotations:
          summary: "Success Request Detected"
          description: "A request with status 200 was detected."
